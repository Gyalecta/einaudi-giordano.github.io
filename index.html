---
layout: default
title: Home
---

<div class="header">
  <h1>{{ site.title }}</h1>
  <nav>
    <ul>
      <li><a href="{{ "/about" | relative_url }}">About</a></li>
      <li><a href="{{ "/contact" | relative_url }}">Contact</a></li>
      <li><a href="{{ "/register" | relative_url }}">Sign Up</a></li>
      <li><a href="{{ "/login" | relative_url }}">Log In</a></li>
    </ul>
  </nav>
</div>

<div class="content">
  <h2>What's happening</h2>
  <ul>
    {% for post in site.posts %}
      <li>
        <a href="{{ post.url | relative_url }}">{{ post.title }}</a>
        <p>{{ post.excerpt }}</p>
      </li>
    {% endfor %}
  </ul>
</div>

<div class="footer">
  <p>&copy; {{ "now" | date: "%Y" }} {{ site.title }}</p>
</div>
